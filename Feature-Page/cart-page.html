<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/cart-page.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg tea-combo5">
        <div class="container-fluid bg-transparent p-4">
          <h1 class="brand ps-2 fw-bold fs-1 text-matcha2">
            Teh<span style="font-weight: normal; color: #f4991a">Tea.</span>
          </h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-center"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav gap-5 pe-5">
              <a
                class="nav-link fs-4 z-3 fw-bold text-matcha2"
                href="../index.html"
                >Home</a
              >
              <a
                class="nav-link fs-4 z-3 fw-bold text-matcha2"
                href="../product.html"
                >All Products</a
              >
              <a
                class="nav-link fs-4 z-3 fw-bold text-matcha2"
                href="../about.html"
                >About</a
              >
              <a
                class="nav-link fs-4 z-3 fw-bold text-matcha2"
                href="../contact.html"
                >Contact</a
              >
            </div>
          </div>
          <div class="cart">
            <a href="../src/cart.png">
              <img src="src/cart.png" alt="" />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container cart-container">
      <div class="row">
        <!-- Left Side: Cart Items -->
        <div class="col-md-8">
          <h4 class="mb-4">My Cart (<span id="cart-count">0</span>)</h4>
          <div id="cart-items" class="d-flex flex-column gap-3">
            <!-- Produk akan dimasukkan lewat JS -->
          </div>
        </div>

        <!-- Right Side: Summary -->
        <div class="col-md-4">
          <div class="summary-box">
            <h5>Payment Summary</h5>
            <div class="summary-row">
              <span>Total</span>
              <span id="total-mrp">Rp 0</span>
            </div>
            <div class="summary-row text-success">
              <span>Discount </span>
              <span>- Rp 0</span>
            </div>
            <div class="summary-row">
              <span>Delivery</span>
              <span>Free</span>
            </div>
            <div class="summary-row summary-total">
              <span>Total</span>
              <span id="final-total">Rp 0</span>
            </div>
            <button class="place-order">PLACE ORDER</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/cart-page.js"></script>
  </body>
</html>
